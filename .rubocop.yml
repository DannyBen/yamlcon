require:
  - rubocop-performance
  - rubocop-rspec

inherit_gem:
  rentacop:
    - rentacop.yml
    - rspec.yml

AllCops:
  TargetRubyVersion: 3.0
  Exclude:
    - debug.rb
    - dev/**/*

RSpec/FilePath:
  Exclude:
    - spec/yamlcon/yamlcon_spec.rb

RSpec/SpecFilePathFormat:
  Exclude:
    - spec/yamlcon/yamlcon_spec.rb